server.port=8070
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.uri=mongodb://localhost:27017/tweet-database

spring.rabbitmq.host=message-broker
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

kwetter.rabbitmq.queue=kwetter.events.tweet
kwetter.rabbitmq.exchange=kwetter.exchange
kwetter.rabbitmq.routingkey=kwetter.routingkey

